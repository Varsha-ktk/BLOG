<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'loginpage/style.css' %} ">
    <link href=" {% static 'loginpage/style.css' %} " rel="stylesheet">
</head>
<body style="background-image: url(' {% static "loginpage/bg.jpeg" %} ' )">
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form  method="POST">
                    {% csrf_token %}
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" required>
                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
